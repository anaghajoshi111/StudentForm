<div class="bg-img">
<div class="container">
    <h3 class="text-center">Student Application Form</h3>
      <form [formGroup]="userForm"  (ngSubmit)="onSubmit(userForm.value)">

        <!-- name field validation -->
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" formControlName="name" #refName>
          <!-- <b>{{refName.className}}</b> -->

          <div *ngIf = "userForm.controls['name'].hasError('required')"  class="alert alert-danger">
            Please enter name
          </div>
          <div *ngIf = "userForm.controls['name'].hasError('minlength')"  class="alert alert-danger">
              Please enter minimum of 4 character
          </div>
          <div *ngIf = "userForm.controls['name'].hasError('maxlength')"  class="alert alert-danger">
              Please enter maxmium of 10 character
          </div>
        </div>
  


        <!-- email field validation -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" formControlName="email">
        </div>
         
        <div *ngIf = "userForm.controls['email'].hasError('required') && (userForm.controls['email'].dirty || userForm.controls['email'].touched)"  class="alert alert-danger">
            Please enter email
        </div>
        
        <div *ngIf = "userForm.controls['email'].hasError('pattern')"  class="alert alert-danger">
            Please enter valid email
        </div>
        

        <!-- address group field validation -->
        <div formGroupName="address">  

            <!-- street field validation -->
            <div class="form-group">
                  <label>Street</label>
                  <input type="text" class="form-control" name="street" formControlName="street">
            </div>
            <div *ngIf = "userForm.controls['address']['controls']['street'].hasError('required')  && (userForm.controls['address']['controls']['street'].dirty || userForm.controls['address']['controls']['street'].touched)"  class="alert alert-danger">
                Please enter street
            </div>


            <!-- city field validation -->
              <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" name="city" formControlName="city"> 
              </div>
              <div *ngIf = "userForm.controls['address']['controls']['city'].hasError('required') && (userForm.controls['address']['controls']['city'].dirty || userForm.controls['address']['controls']['city'].touched)"  class="alert alert-danger">
                  Please enter city
              </div>
        </div>


        <!-- mobile field validation -->
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" name="mobile" formControlName="mobile">
            <div *ngIf = "userForm.controls['mobile'].hasError('required') && (userForm.controls['mobile'].dirty || userForm.controls['mobile'].touched)"  class="alert alert-danger">
                Please enter mobile no
            </div>
            <div *ngIf = "userForm.controls['mobile'].hasError('pattern')"  class="alert alert-danger">
                Please enter valid mobile no
            </div>
        </div>
      
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        <button [disabled] = "userForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
